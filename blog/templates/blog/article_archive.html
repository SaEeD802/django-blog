{% extends 'base.html' %}

{% block content %}

      <section class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-content">
                <h4>contact us</h4>
                <h2>letâ€™s stay in touch!</h2>
              </div>

          </div>
