{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %}تماس با ما{% endblock %}
{% block content %}
    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
      <section class="page-heading">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-content">
                <h4>contact us</h4>
                <h2>let’s stay in touch!</h2>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Banner Ends Here -->
    <section class="contact-us">
      <div class="container">
        <div class="row">

          <div class="col-lg-12">
            <div class="down-contact">
              <div class="row">
                <div class="col-lg-8">
                  <div class="sidebar-item contact-form">
                    <div class="sidebar-heading">
                      <h2>Send us a message</h2>
                    </div>
                      <div>
                          {% for message in messages %}
                              {{ message.title }}
                          {% endfor %}

                      </div>
                    <div class="content">
                      <form id="contact" action="" method="post">
                          {% csrf_token %}
                        <div class="row">

                          <div class="col-lg-12">
                            <fieldset>

                                {{ form.as_p }}

                                <br>
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-button">Send Message</button>
                            </fieldset>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
